<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Twitter Kasu Detector</title>
	<style>
		body {
			width: 300px;
			padding: 15px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		h1 {
			font-size: 16px;
			color: #1DA1F2;
			margin-top: 0;
			margin-bottom: 15px;
			text-align: center;
		}

		.control-panel {
			background-color: #f5f8fa;
			border-radius: 8px;
			padding: 12px;
			margin-bottom: 15px;
			border: 1px solid #e1e8ed;
		}

		.toggle-section {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.toggle-switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 24px;
			margin-right: 10px;
		}

		.toggle-switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 24px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: #1DA1F2;
		}

		input:checked+.slider:before {
			transform: translateX(26px);
		}

		.status {
			margin-top: 10px;
			padding: 8px;
			background-color: #e8f5e9;
			border-radius: 5px;
			font-size: 14px;
			display: none;
		}

		.stats {
			border-top: 1px solid #e1e8ed;
			padding-top: 10px;
			margin-top: 10px;
			font-size: 14px;
		}

		.button {
			background-color: #1DA1F2;
			color: white;
			border: none;
			padding: 8px 12px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			width: 100%;
			margin-top: 10px;
		}

		.button:hover {
			background-color: #1a91da;
		}

		.info {
			font-size: 12px;
			color: #657786;
			margin-top: 5px;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #1DA1F2;
			border-radius: 50%;
			width: 12px;
			height: 12px;
			animation: spin 2s linear infinite;
			display: inline-block;
			margin-left: 5px;
			vertical-align: middle;
			display: none;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<h1>Twitter Kasu Detector</h1>

	<div class="control-panel">
		<div class="toggle-section">
			<label class="toggle-switch">
				<input type="checkbox" id="hideKasuTweets">
				<span class="slider"></span>
			</label>
			<span>カス認定ツイートを非表示</span>
			<span class="spinner" id="hideSpinner"></span>
		</div>

		<div class="toggle-section">
			<label class="toggle-switch">
				<input type="checkbox" id="autoScan">
				<span class="slider"></span>
			</label>
			<span>自動スキャン（読み込み時）</span>
			<span class="spinner" id="scanSpinner"></span>
		</div>

		<div class="info">
			※非表示設定をオンにすると、カス度が50以上のツイートは表示されなくなります。
		</div>
	</div>

	<button id="scanButton" class="button">現在のページを今すぐスキャン</button>

	<div class="stats" id="statsSection">
		<div id="scannedCount">スキャン済みツイート: 0</div>
		<div id="kasuCount">カス認定ツイート: 0</div>
		<div id="hiddenCount">非表示ツイート: 0</div>
	</div>

	<div class="status" id="statusMessage"></div>

	<script src="popup.js"></script>
</body>

</html>
